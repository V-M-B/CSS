<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>outlines and shadows</title>
    <style>
      .shadowbox {
        border: 2px solid black;
        padding: 30px;
        box-shadow: 5px 15px 5px grey;
        text-shadow: 2px 2px 4px red;
      }
      .shadowbox1 {
 
       outline: 2px 2px solid black;
      }
    </style>
  </head>
  <body>
    <!-- to give visual shadow we use shadow in css -->
    <div class="shadowbox">
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Illo atque
      quaerat neque molestias minima dolor dolorum esse sit dolore expedita.
    </div>
    <hr>
    <div class="shadowbox1">
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Illo atque
      quaerat neque molestias minima dolor dolorum esse sit dolore expedita.
    </div>
  </body>
</html>
